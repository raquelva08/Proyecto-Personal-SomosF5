        <script>
            function sumarLikes(boton) {
                // Buscar el <span> dentro del mismo contenedor del botón
                const contador = boton.parentElement.querySelector(".like-count");
                // esto localiza el número de likes asociado al botón que presionaste
                let valorActual = parseInt(contador.innerText);
                contador.innerText = valorActual + 1;
            }
