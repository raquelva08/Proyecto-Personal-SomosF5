        <main>
        <form class="contact-form" id="contactForm">
            <h2>Contáctame</h2>

            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required placeholder="Tu nombre...">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Motivo del mensaje...">
            </div>

            <div class="form-group">
                <label for="topic">Motivo de contacto</label>
                <select id="topic" name="topic">
                    <option value="">Selecciona una opción...</option>
                    <option value="colaboracion">Colaboración</option>
                    <option value="presupuesto">Presupuesto</option>
                    <option value="feedback">Feedback</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <button type="submit">Enviar mensaje</button>

            <p class="success-message" id="successMessage">✅ ¡Mensaje enviado con éxito!</p>
        </form>
        </main>

        <script>
            const form = document.getElementById("contactForm");
            const successMessage = document.getElementById("successMessage");

            form.addEventListener("submit", (e) => {
            e.preventDefault(); // evita recargar la página
            form.reset();
            successMessage.style.display = "block";
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 4000);
            });
        </script>
    </body>
